<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档流</title>
</head>
<body>
    <!--
        文档流
            文档中可显示的元素在排列时候的开始位置以及他们所占的区域
            因为页面中的元素分为不同的种类，所以他们会按各自的特点去显示，在页面中所占的区域不是一样的。会按从上到下，从左到右的顺序输出内容
    -->
    <!--
        浮动	float
        定义	使元素脱离文档流，按照指定的方向发生移动，遇到父级的边界或者相邻的浮动元素就会停下来
        值		left、right、none
        特征
            1、块元素可以在一行显示
            2、按照一个指定的方向移动，遇到父级的边界或者相邻的浮动元素就会停下来
            3、行内元素支持宽高
            4、脱离文档流
                浮动后跟的元素（没有浮动）的位置是从前面浮动元素的位置开始的
                注意：非浮动元素里的内容会留出前面浮动元素的位置(盒模型的位置) 浮动不是完全脱离文档流
            5、块元素默认宽度会被改变（包裹性）
                块元素不设置宽度，那宽度会自动变成内容所撑开的宽度
            6、父级高度塌陷（破坏性）
                子元素有浮动后，那父级元素的高度不会自动撑开了
            7、换行不会被解析成空格
                浮云后的元素就会脱离文档流了，那它就不属于文档流里的结构了，所以换行、空格都跟父级没关系了
                    
        脱离文档流
            指的是元素不在页面当中占位置了
            定位是完全脱离文档流
            浮动不是完全脱离文档流
    -->
</body>
</html>
