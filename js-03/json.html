<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>
        let user = {
            username: 'admin',
            password: '123456'
        }
        let aaa = JSON.stringify(user);
        console.log(aaa);
        let bbb = JSON.parse(aaa);
        console.log(bbb);
    </script>
</body>
</html>
