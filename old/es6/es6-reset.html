<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展运算符</title>
</head>
<body>
    <script>
        // ... 扩展运算符，将类数组转为真正的数组
        // reset 参数 function(...value) 是一个数组后面不能再有参数
        function show(...values) {
            console.log(values);
        }
        show(1,2,3);
    </script>
</body>
</html>
