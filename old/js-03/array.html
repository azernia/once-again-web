<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        let array = [];
        for(let i = 0; i < 10; i++) {
            /*
			 * push
			 * 	作用
			 * 		给数组的末尾添加数据
			 * 	语法
			 * 		数组.push(element1,element2...)
			 * 	参数
			 * 		要添加的数据，一个或者多个数据，可以累加
			 * 	返回值
			 * 		返回数组添加后的长度，原数组变化，变成添加后的数组
			 * 	
			 */
            array.push(i);
        }
        console.log(array);
        array.unshift('HELLO');
        console.log(array);
        /*
        * pop
        * 	作用
        * 		删除数组最后一位数据
        * 	语法
        * 		数组.pop()
        * 	参数
        * 		没有参数
        * 	返回值
        * 		返回被删除的那个数据，原数组变化，变成删除后的数组
        * 		
        */
       for(let i = 0; i < 3; i++) {
           array.pop();
       }
       console.log(array);
        /*
        * 添加数组的方法 
        * 	push			往数组的后面添加数据
        * 	unshift		往数组的前面添加数据
        * 
        * 删除数组的方法
        * 	pop			把数组的最后一位删除
        * 	shift		把数组的第一位删除
        */
        /*
        * forEach
        * 	作用
        * 		遍历数组
        * 	语法
        * 		数组.forEach(function(currentValue,index,array){
        * 			//每次循环完都会执行这里的代码
        * 		})
        * 	参数
        * 		forEach里放的参数是一个函数
        * 		函数里的参数
        * 			currentValue	    当前数组中的某个数据
        * 			index				当前数据的索引
        * 			array				数组本身
        */
       let colors = ['red', 'white', 'blue', 'black'];
       colors.forEach(function(color, index, sourceArray) {
           console.log(color, index);
           console.log(sourceArray);
       });
       /*
        * join
        * 	作用
        * 		将数组中的所有元素都连接成一个字符串
        * 	语法
        * 		数组.join(separator)
        * 	参数
        * 		separator就是一个连接符，用来把数据连成一个字符串
        * 		没参数的话，默认为一个逗号
        * 		参数是一个空字符，那么数组中的每个数据将被直接连接
        * 	返回值
        * 		返回数组转成的字符串，原数组不变
        * 
        * 
        */
       let joinColor = colors.join(',');
       console.log(joinColor);
    </script>
</body>
</html>
