<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选择器</title>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				background: red;
			}
			.box {
				width: 100px;
				height: 100px;
				background: red;
			}
			.border {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<p class="box"></p>
		<!-- 
			一个元素可以有多个 class，class 之间通过空格隔开
			如果后面的样式中有与前面样式重复的会覆盖相同的样式
		 -->
		<span class="box border"></span>
	</body>
</html>
