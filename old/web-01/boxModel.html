<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒模型</title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				border: 10px solid #000;
				padding: 20px;
				margin: 30px;
			}
		</style>
	</head>
	<body>
		<!-- 盒模型大小的计算
				宽度：border（左右） + width + padding（左右）
				高度：border（上下） + width + padding（上下）
		-->
		<div></div>
	</body>
</html>
