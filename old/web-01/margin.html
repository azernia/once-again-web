<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>外边距</title>
		<style type="text/css">
			#box1 {
				background: red;
				border: 1px solid black;
			}
			#box2 {
				height: 50px;
				background: green;
				color: #fff;
				margin: 100px;
			}
			#box3 {
				height: 50px;
				background: blue;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<!-- 
			margin 传递
				只有上下会传递，左右不会传递
				会将子的传递给父
				解决办法1：给父级加上边框
			margin 上下叠压 
				只会上下叠压，不会左右叠压
				上边元素的 margin-bottom 与下边元素的 margin-top 叠压在一起会区大的值（为正数时）
				解决办法：给一个元素设置
		 -->
		<div id="box1">
			<div id="box2">box2</div>
			<div id="box3">box3</div>
		</div>
	</body>
</html>
