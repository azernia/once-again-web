<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios 配置和基本使用</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.24.0/axios.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="page-header">基本使用</h2>
        <button class="btn btn-primary">发送 GET 请求</button>
        <button class="btn btn-warning">发送 POST 请求</button>
        <button class="btn btn-success">发送 PUT 请求</button>
        <button class="btn btn-danger">发送 DELETE 请求</button>
    </div>
    <script>
        const btns = document.querySelectorAll('button');
        // GET
        btns[0].onclick = async function() {
            // 返回结果为 Promise 对象
            let resp = await axios({
                // 请求类型
                method: 'GET',
                // URL
                url: 'http://localhost:3000/posts/2'
            });
            console.log(resp);
        }
        
        // POST 添加新的文章
        btns[1].onclick = async function() {
            // 返回结果为 Promise 对象
            let sendObj = {
                title: 'Python',
                author: 'RUI'
            }
            let resp = await axios({
                // 请求类型
                method: 'POST',
                // URL
                url: 'http://localhost:3000/posts',
                // 请求体
                data: sendObj
            });
            console.log(resp);
        }

        // PUT 更新的文章
        btns[2].onclick = async function() {
            // 返回结果为 Promise 对象
            let sendObj = {
                title: 'Python',
                author: 'RUI-1'
            }
            let resp = await axios({
                // 请求类型
                method: 'PUT',
                // URL
                url: 'http://localhost:3000/posts/3',
                data: sendObj
            });
            console.log(resp);
        }

        // DELETE 删除文章
        btns[3].onclick = async function() {
            // 返回结果为 Promise 对象
            let resp = await axios({
                // 请求类型
                method: 'DELETE',
                // URL
                url: 'http://localhost:3000/posts/3',
            });
            console.log(resp);
        }
    </script>
</body>
</html>
