<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>await 函数</title>
</head>
<body>
    <script>
        /*
            1. await 右侧表达式一般为 Promise 对象，也可以是其他值
            2. 如果为 Promise 对象则返回 Promise 成功的值
            3. 如果是其他值则直接作为 await 的值
            4. await 必须写在 async 函数中，async 函数中可以没有 await
            5. 如果 await 的中的函数失败了会抛出异常，需要 try catch 处理
        */
        async function main() {
            let promsie = new Promise((resolve, reject) => {
                // resolve('OK');
                reject('error');
            });
            let result1 = await promsie;
            console.log(result1);
            let result2 = await 1;
            console.log(result2);
            try {
                let result3 = promsie;
            } catch(e) {
                console.error(e);
            }
        }

        main();
    </script>
</body>
</html>
