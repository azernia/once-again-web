<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包</title>
</head>
<body>
    <script>
        /*
            * 闭包
            * 函数嵌套函数，子函数访问父函数的变量，就产生了一个闭包环境
            * 
            * 垃圾回收机制
            * 生命周期
            * 闭包的作用
            * 让函数内的局部变量与局部函数，在外面可以访问到
        */
       function demo() {
           let num = 1;
           function demo1() {
               console.log(num);
               num++;
               console.log(num);
           }
           demo1();
       }
       demo();
    </script>
</body>
</html>
