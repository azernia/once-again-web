<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toString</title>
</head>
<body>
    
    <script>
        function Demo(id, name) {
            this.id = id;
            this.name = name;
        }

        let demo = new Demo(1, '123');
        console.log(demo.toString(), 'Demo');
        
        function Demo2(id, name) {
            this.id = id;
            this.name = name;
        }

        let demo2 = new Demo2(2, '321');
        demo2.toString = () => {
            return this.id + '' + this.name;
        }
        console.log(demo2);

    </script>
</body>
</html>
