		<!--
            fixed			固定定位
                            移动的方向
                                top、right、bottom、left
                            特点
                                1、完全脱离文档流
                                2、行内元素支持所有样式（与加上浮动或者inline-block以后的效果是一样的）
                                3、相对可视区来移动位置
                                4、提升层级
                                5、触发BFC
                            注意
                                IE6不支持
            statc			默认值，不定位
