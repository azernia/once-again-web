<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
    <!-- 引入 Vue -->
    <script src="../vue-js/dev/vue.js"></script>
</head>
<body>

        <!--
			Vue中有2种数据绑定的方式：
					1.单向绑定(v-bind)：数据只能从data流向页面。
					2.双向绑定(v-model)：数据不仅能从data流向页面，还可以从页面流向data。
						备注：
								1.双向绑定一般都应用在表单类元素上（如：input、select等）
								2.v-model:value 可以简写为 v-model，因为v-model默认收集的就是value值。
		 -->

<div id="root">
    <!-- 普通写法 -->
    <!-- 单向数据绑定：<input type="text" v-bind:value="name"><br/>
    双向数据绑定：<input type="text" v-model:value="name"><br/> -->
    <div>
        <span>{{one}}</span>
        <label>单向数据绑定</label>
        <input type="text" name="one" id="one" :value="one"/>
    </div>
    <div>
        <span>{{tow}}</span>
        <label>双向数据绑定</label>
        <input type="text" name="two" id="two" v-model:value="tow"/>
    </div>
    <div>
        <span>{{tow}}</span>
        <label>双向数据绑定-简写</label>
        <input type="text" name="two" v-model="tow"/>
    </div>
    <!-- 如下代码是错误的，因为v-model只能应用在表单类元素（输入类元素）上 -->
    <!-- <h2 v-model:x="name">你好啊</h2> -->
</div>


<script>
    // 组织 Vue 在启动时生成生产提示
    Vue.config.productionTip = false;

    new Vue({
        el: '#root',
        data: {
            one: 'RUI',
            tow: 'RUI-2'
        }
    });

</script>
</body>
</html>
