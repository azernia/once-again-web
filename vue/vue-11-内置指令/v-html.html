<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html</title>
    <script src="../vue-js/dev/vue.js"></script>
</head>
<body>
    <!--
        v-html指令：
                1.作用：向指定节点中渲染包含html结构的内容。
                2.与插值语法的区别：
                            (1).v-html会替换掉节点中所有的内容，{{xx}}则不会。
                            (2).v-html可以识别html结构。
                3.严重注意：v-html有安全性问题！！！！
                            (1).在网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击。
                            (2).一定要在可信的内容上使用v-html，永不要用在用户提交的内容上！
    -->
    <div id="root">
        <h2>Welcome {{name}}</h2>
        <h2 v-text="name"></h2>
        <div v-html="str"></div>
    </div>

    <script>
        Vue.config.productionTip = false;

        new Vue({
            el: '#root',
            data: {
                name: 'rui',
                str:'<h3>你好啊！</h3>',
            }
        });
    </script>
</body>
</html>
