<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text</title>
    <script src="../vue-js/dev/vue.js"></script>
</head>
<body>
    <!--
        v-text指令：
            1.作用：向其所在的节点中渲染文本内容。
            2.与插值语法的区别：v-text会替换掉节点中的内容，{{xx}}则不会。
    -->
    <div id="root">
        <h2>Welcome {{name}}</h2>
        <h2 v-text="name"></h2>
    </div>

    <script>
        Vue.config.productionTip = false;

        new Vue({
            el: '#root',
            data: {
                name: 'rui'
            }
        });
    </script>
</body>
</html>
