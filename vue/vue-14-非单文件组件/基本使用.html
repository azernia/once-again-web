<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本使用</title>
    <script src="../vue-js/dev/vue.js"></script>
</head>
<body>
    <!--
        Vue中使用组件的三大步骤：
                一、定义组件(创建组件)
                二、注册组件
                三、使用组件(写组件标签)

        一、如何定义一个组件？
                    使用Vue.extend(options)创建，其中options和new Vue(options)时传入的那个options几乎一样，但也有点区别；
                    区别如下：
                            1.el不要写，为什么？ ——— 最终所有的组件都要经过一个vm的管理，由vm中的el决定服务哪个容器。
                            2.data必须写成函数，为什么？ ———— 避免组件被复用时，数据存在引用关系。
                    备注：使用template可以配置组件结构。

        二、如何注册组件？
                        1.局部注册：靠new Vue的时候传入components选项
                        2.全局注册：靠Vue.component('组件名',组件)

        三、编写组件标签：
                        <school></school>
    -->
    <!--
        非单文件组件
            一个文件包含多个组件
        单文件组件
            一个文件只包含一个组件 xxx.vue
    -->
    <div id="root">
        <!--  组件标签  -->
        <school></school>
        <hr/>
        <student></student>

    </div>

    <script>
        Vue.config.productionTip = false;

        // 创建组件 与 vm 配置项几乎一样
        // el:'#root', //组件定义时，一定不要写el配置项，因为最终所有的组件都要被一个vm管理，由vm决定服务于哪个容器。
        const school = Vue.extend({
            template: `
                <div>
                    <h2>{{schoolName}}</h2>
                    <h2>{{address}}</h2>
                </div>
            `,
            data() {
                return {
                    schoolName: '阿里',
                    address: '三里屯'
                }
            }
        });

        const student = Vue.extend({
            template: `
                <div>
                  <h2>{{stuName}}</h2>
                  <h2>{{age}}</h2>
                </div>
            `,
            data() {
                return {
                    stuName: '张三',
                    age: 18,
                }
            }
        });

        new Vue({
            el: '#root',
            // 注册组件 局部注册
            components: {
                //简写
                school,
                student
                // school: school,
                // student: student
            }
        });
    </script>
</body>
</html>
