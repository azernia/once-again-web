<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 组件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app1">
        <ol>
            <todo-item></todo-item>
        </ol>
    </div>

    <div id="app2">
        <ol>
            <todo-items
                    v-for="buyList in buyLists"
                    v-bind:todo="buyList"
                    v-bind:key="buyList.id"
            ></todo-items>
        </ol>
    </div>

    <script>
        // 注册组件
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>这是一个代办事项</li>'
        })
        Vue.component('todo-items', {
            props: ['todo'],
            template: '<li>{{todo.text}}</li>'
        })

        var app1 = new Vue({
           el: '#app1',
           data: {

           }
        });

        var app2 = new Vue({
            el: '#app2',
            data: {
                buyLists: [
                    {id: 0, text: '房'},
                    {id: 1, text: '车'},
                    {id: 2, text: '公司'}
                ]
            }
        });
    </script>
</body>
</html>
