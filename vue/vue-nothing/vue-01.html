<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE 01 </title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <div id="app2">
        <!-- 绑定元素的属性 -->
        <span v-bind:title="message">
             鼠标悬停几秒钟查看此处动态绑定的提示信息
        </span>
    </div>
    <div id="app3">
        <p v-if="seen">你现在看到我了</p>
    </div>
    <div id="app4">
        <ol>
            <li v-for="list in lists">
                {{list.text}}
            </li>
        </ol>
    </div>
    <div id="app5">
        <!-- 绑定事件 -->
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">反转消息</button>
    </div>
    <div id="app6">
        <!-- 双向绑定 -->
        <p>{{message}}</p>
        <input v-model="message">
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue'
            }
        });

        var app2 = new Vue({
            el: '#app2',
            data: {
                message: '页面加载于' + new Date().toLocaleString()
            }
        });

        var app3 = new Vue({
            el: '#app3',
            data: {
                seen: true
            }
        });

        var app4 = new Vue({
            el: '#app4',
            data: {
                lists: [
                    {text: '学习 JavaScript'},
                    {text: '学习 Vue'},
                    {text: '整个牛逼的项目'}
                ]
            }
        });

        var app5 = new Vue({
            el: '#app5',
            data: {
                message: 'Hello Vue.js'
            },
            methods: {
                // 反转消息
                reverseMessage: function() {
                    this.message = this.message.split('').reverse().join('');
                }
            }
        });

        var app6 = new Vue({
            el: '#app6',
            data: {
                message: ''
            }
        })
    </script>
</body>
</html>
