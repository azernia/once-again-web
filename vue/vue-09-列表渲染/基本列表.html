<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本列表</title>
    <script src="../vue-js/dev/vue.js"></script>
</head>
<body>
    <!--
        v-for指令:
                1.用于展示列表数据
                2.语法：v-for="(item, index) in xxx" :key="yyy"
                3.可遍历：数组、对象、字符串（用的很少）、指定次数（用的很少）
    -->
    <div id="root">
        <ul>
            <li v-for="person in persons" :key="person.id">
                {{person.id}}-{{person.name}}
            </li>
        </ul>
        <ul>
            <!-- 接收两个参数 -->
            <li v-for="(person, index) in persons" :key="index">
                {{person.id}}-{{person.name}}-------{{index}}
            </li>
        </ul>
        <ul>
            <!-- 遍历对象 -->
            <li v-for="(value, key) in car" :key="key">
                {{key}}-{{value}}
            </li>
        </ul>
        <!-- 遍历字符串 -->
        <h2>测试遍历字符串（用得少）</h2>
        <ul>
            <li v-for="(char,index) of str" :key="index">
                {{char}}-{{index}}
            </li>
        </ul>

        <!-- 遍历指定次数 -->
        <h2>测试遍历指定次数（用得少）</h2>
        <ul>
            <li v-for="(number,index) of 5" :key="index">
                {{index}}-{{number}}
            </li>
        </ul>
    </div>

    <script>
        Vue.config.productionTip = false;

        new Vue({
            el: '#root',
            data: {
                persons: [
                    {id: 1, name: 'a'},
                    {id: 2, name: 'b'},
                    {id: 3, name: 'c'}
                ],
                car: {
                    name: '奥迪',
                    price: '70万',
                    color: '黑色'
                },
                str:'hello'
            }
        });
    </script>
</body>
</html>
