<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天气案例</title>
    <script src="../vue-js/dev/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>今天天气很{{info}}</h2>
        <button @click="changeWeather">切换天气</button>
    </div>

    <script>
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: '#root',
            data: {
                isHot: false
            },
            methods: {
                changeWeather() {
                   this.isHot = !this.isHot;
                }
            },
            computed: {
                info() {
                    return this.isHot ? '凉爽' : '炎热';
                }
            },
            // 监视属性
            watch: {
                // 只有 handler 时使用
                isHot(newValue, oldValue) {
                    console.log('isHot is modified', newValue, oldValue);
                }
            }
        });

        vm.$watch('info', function () {
            console.log(this);
        })
    </script>
</body>
</html>
