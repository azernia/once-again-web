<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天气案例</title>
    <script src="../vue-js/dev/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>今天天气很{{info}}</h2>
        <button @click="changeWeather">切换天气</button>
    </div>

    <script>
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: '#root',
            data: {
                isHot: false
            },
            methods: {
                changeWeather() {
                   this.isHot = !this.isHot;
                }
            },
            computed: {
                info() {
                    return this.isHot ? '凉爽' : '炎热';
                }
            },
            // 监视属性
            watch: {
                // isHot 需要监视的属性
                isHot: {
                    //初始化时让handler调用一下
                    // immediate:true,
                    /**
                     * 该属性被修改时调用
                     * @param newValue 修改后的值
                     * @param oldValue 修改前的值
                     */
                    handler(newValue, oldValue) {
                        console.log('isHot is modified', oldValue, newValue);
                    }
                }
            }
        });
        // 写法二
        vm.$watch('info', {

        });
    </script>
</body>
</html>
