<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识Vue</title>
    <!-- 引入 Vue -->
    <script src="../vue-js/dev/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>Hello {{name}}</h1>
    </div>

    <script>
        // 阻止 Vue 在启动时生成生产提示
        Vue.config.productionTip = false;

        const vue = new Vue({
            // el: '#root',
            data: {
                name: 'rui'
            }
        });
        console.log(vue);
        // 写法二
        vue.$mount('#root');
    </script>
</body>
</html>
