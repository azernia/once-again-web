<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue MVVM</title>
    <script src="../vue-js/dev/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>学校名称:{{name}}</h1>
        <h1>学校地址:{{address}}</h1>
    </div>

    <script>
        Vue.config.productionTip = false;
        // 一般使用 vm 接收 Vue 实例
        const vm = new Vue({
            el: '#root',
            data: {
                name: '北京大学',
                address: '北京'
            }
        });

        console.log(vm);
    </script>
</body>
</html>
