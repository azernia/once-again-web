<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <!-- 引入 Vue -->
    <script src="../vue-js/dev/vue.js"></script>
</head>
<body>
        <!--
			初识Vue：
				1.想让Vue工作，就必须创建一个Vue实例，且要传入一个配置对象；
				2.root容器里的代码依然符合html规范，只不过混入了一些特殊的Vue语法；
				3.root容器里的代码被称为【Vue模板】；
				4.Vue实例和容器是一一对应的；
				5.真实开发中只有一个Vue实例，并且会配合着组件一起使用；
				6.{{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性；
				7.一旦data中的数据发生改变，那么页面中用到该数据的地方也会自动更新；

				注意区分：js表达式 和 js代码(语句)
						1.表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方：
									(1). a
									(2). a+b
									(3). demo(1)
									(4). x === y ? 'a' : 'b'

						2.js代码(语句)
									(1). if(){}
									(2). for(){}
		-->
<!-- 准备好一个容器 -->
<div id="root">
    <!-- {{}} 插值语法 可放 js 表达式-->
    <h1>Hello {{name}}</h1>
</div>

<script>
    // 阻止 Vue 在启动时生成生产提示
    Vue.config.productionTip = false;

    /*
        创建 Vue 实例
            将需要改变的内容交给 Vue 实例保管
     */
    let a = new Vue({
        el: '#root', // 用于指定当前 Vue 实例为哪个容器服务，值通常为 css 选择器字符串，写法二 document.getElementById('root')
        // data 用于存储数据，数据供 el 指定的容器去使用，值暂时定位对象 在作为组件时为函数
        data: {
            name: 'Rui'
        }
    })
</script>
</body>
</html>
