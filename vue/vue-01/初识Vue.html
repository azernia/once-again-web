<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识Vue</title>
    <!-- 引入 Vue -->
    <script src="../vue-js/dev/vue.js"></script>
</head>
<body>
        <!--
            Vue模板语法有2大类：
                1.插值语法：
                        功能：用于解析标签体内容。
                        写法：{{xxx}}，xxx是js表达式，且可以直接读取到data中的所有属性。
                2.指令语法：
                        功能：用于解析标签（包括：标签属性、标签体内容、绑定事件.....）。
                        v-bind 将 data 中读取的值绑定给指定的元素
                        举例：v-bind:href="xxx" 或  简写为 :href="xxx"，xxx同样要写js表达式，
                                 且可以直接读取到data中的所有属性。
                        备注：Vue中有很多的指令，且形式都是：v-????，此处我们只是拿v-bind举个例子。

		 -->
<!-- 准备好一个容器 -->
<div id="root">
    <h1>插值语法</h1>
    <h1>你好，{{name}}</h1>
    <hr/>
    <h1>指令语法</h1>
    <a v-bind:href="baidu">学习1</a>
    <a :href="bStation">学习2</a>
</div>

<script>
    // 组织 Vue 在启动时生成生产提示
    Vue.config.productionTip = false;

    new Vue({
        el: '#root',
        data: {
            name: 'admin',
            baidu: 'https://www.baidu.com',
            bStation: 'https://www.bilibili.com'
        }
    });

</script>
</body>
</html>
