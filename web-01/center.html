<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>居中显示</title>
		<style type="text/css">
			.demoClass {
				width: 100px;
				height: 100px;
				border: 1px solid black;
				background-color: #FF0000;
			}
			#div1 {
				width: 100px;
				height: 100px;
				border: 1px solid black;
				text-align: center;	/* 文字居中 */
			}
			/* div 居中 */
			#div2 {
				margin: 0 auto; /* auto 自动计算*/
			}
			#div3 {
				margin-right: auto;
			}
			#div4 {
				margin-left: auto;
			}
		</style>
	</head>
	<body>
		<!-- 
			margin 没有上下居中
		 -->
		<div id="div1">aaa</div>
		<div id="div2" class="demoClass"></div>
		<div id="div3" class="demoClass">居左</div>
		<div id="div4" class="demoClass">居右</div>
	</body>
</html>
