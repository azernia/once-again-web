<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>内填充</title>
		<style type="text/css">
			/* 
				padding: 内填充
					设置 padding 后会将原有的容器撑大
					padding 的四个方向: 上、右、下、左
						一个值：四个相同
						两个值：上下左右
						三个值：上左右下
			 */
			div {
				width: 100px;
				height: 100px;
				border: 1px solid #FF0000;
				background: red;
				padding: 50px 60px;
			}
		</style>
	</head>
	<body>
		<div>padding</div>
	</body>
</html>
