<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            border: 2px solid black;
        }
        .radius {
            border-radius: 60px;    /* 圆角 */
        }
        .shadow {
            box-shadow: 10px 10px 20px; /* 阴影 */
        }
    </style>
</head>
<body>
    <!-- 
        四个值: 第一个值为左上角，第二个值为右上角，第三个值为右下角，第四个值为左下角。
        三个值: 第一个值为左上角, 第二个值为右上角和左下角，第三个值为右下角
        两个值: 第一个值为左上角与右下角，第二个值为右上角与左下角
        一个值： 四个圆角值相同
     -->
    <div class="radius">圆角</div>
    <!--
        box-shadow			盒模型阴影
            参数1：			阴影的方向
                                inset		内阴影
                                省略的话是外阴影
            参数2：			X轴的偏移量
            参数3：			Y轴的偏移量
            参数4：			阴影的扩展半径（先扩展再模糊，可先参数）
            参数5：			阴影的大小
            参数6：			阴影的颜色（默认为黑色）
            
            盒模型的阴影也可以叠加
            
    -->
    <div class="shadow">盒阴影</div>
</body>
</html>
