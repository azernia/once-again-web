<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>块级元素</title>
		<style>
			div {
				height: 100px;
				background: red;
				margin: 50px;
				padding: 30px;
			}
		</style>
	</head>
	<body>
		<!-- 
			块级元素的特征
				1. 默认独占一行
				2. 没有设定宽度时为 auto 撑满一行（宽度为父级的宽度）
				3. 支持所有的 css
		 -->
		<h1>块级元素</h1>
		<div></div>
	</body>
</html>
