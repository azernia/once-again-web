<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>
<body>
    
    <script>

        function demo() {
            console.log(this);
        }
        /* 
            每次函数调用都会浏览器默认传递 this 指向对象 函数执行的上下文对象
            根据函数的调用方式不同 this 指向的对象也不同
                1. 以函数的方式调用时 this 永远为 window
                2. 以方法的方式调用是 this 为调用该方法的对象
                3. 当函数以构造函数的方式创建时 this 为当前创建的新对象
        */
        demo();

        let user = {
            name: '123',
            sayName: demo
        }

        console.log(user.sayName == demo);

        user.sayName();


    </script>
</body>
</html>
