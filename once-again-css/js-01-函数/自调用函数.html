<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 自调用函数 往往只执行一次
        (function() {
            console.log(123);
        })();
        
        (function(a, b) {
            console.log(a, b);
        })(123,123);
    </script>
</body>
</html>
