<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片列表</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        /* 注意层次关系 */
        /* 设置外部ul */
        .image-list {
            width: 190px;
            height: 470px;
            overflow: hidden;
            margin: 50px auto;
            background-color: #f4f4f4;
        }
        /* 设置 li */
        .image-list li:not(:last-child) {
            margin-bottom: 9px;
        }
        /* 设置图片大小 */
        .image-list img {
            width: 100%;
        }
        
    </style>
</head>
<body>
    <div>
        <ul class="image-list">
            <li>
                <a href="javascript:;">
                    <img src="images/01/1.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="images/01/2.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="images/01/3.jpg" alt="">
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
